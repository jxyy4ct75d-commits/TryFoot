<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryFoot - Candidature</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo TryFoot" class="logo">
    <h1>TryFoot</h1>
    <p class="slogan">Dépose ta candidature pour les clubs marocains</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </header>

  <main>
    <section class="formulaire">
      <h2>Formulaire de candidature</h2>
      <form id="candidatureForm">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="prenom" placeholder="Prénom">
        <input type="number" name="age" placeholder="Âge">
        <input type="text" name="position" placeholder="Poste">
        <input type="text" name="club_actuel" placeholder="Club actuel">
        <input type="text" name="ville" placeholder="Ville">
        <input type="tel" name="telephone" placeholder="Téléphone">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="lien_video" placeholder="Lien vidéo YouTube (facultatif)">
        <select name="type_paiement">
          <option value="cash_XAF">Cash FCFA</option>
          <option value="momo_XAF">MoMo FCFA</option>
          <option value="cash_MAD">Cash MAD</option>
          <option value="momo_MAD">MoMo MAD</option>
        </select>
        <input type="number" name="montant_paye" placeholder="Montant payé" value="10000" required>
        <button type="submit">Envoyer ma candidature</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('candidatureForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Formulaire envoyé ! (fonction backend à intégrer plus tard)');
    });
  </script>
</body>
</html>
